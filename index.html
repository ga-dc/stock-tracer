<!DOCTYPE html>
<html>
  <head>
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <h1>Stocks fo Fools</h1>
    <div id="new-stock">
        <input id="new-stock-text" type="text" placeholder="Add Stock"/>
        <button id="new-stock-button">Add Stock</button>
    </div>

    <div id="shares-updater">
        <input id="shares-updater-text" type="text" placeholder="Update shares"/>
        <button id="shares-updater-button">Purchase Stock</button>
    </div>
    <div id="stocks">
    </div>
    <script type="text/javascript" src="js/models/stock.js"></script>
    <script type="text/javascript" src="js/views/stock.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
  </body>
</html>
