<!DOCTYPE html>
<html>
  <head>
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="js/models/stock.js"></script>
    <script type="text/javascript" src="js/views/stock.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
  </head>
  <body>
    <h1>Stock Tracker</h1>

    <div id="new-symbol">
      <input id="new-symbol-text" type="text" placeholder="Enter stock symbol"/>
      <button id="new-symbol-button">Look up Stock</button>
    </div>

    <div id="stock-column" class="column">
      <h2 class="column-heading">My Stocks</h2>
      <ul class="stock-list"></ul>
    </div>
    <script type="text/javascript" src="js/models/stock.js"></script>
    <script type="text/javascript" src="js/views/stock.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
  </body>
</html>
