<!DOCTYPE html>
<html>
  <head>
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="js/models/stock.js"></script>
    <script type="text/javascript" src="js/views/stock.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
  </head>
  <body>
  
  <div id="stock_lookup">
      <input id="new_stock_text" type="text" placeholder="What stock do you want to look?"/>
      <button id="new_stock_button">Add Stock</button>
    </div>

  <div_id="shares_updater">
  	<input id="shares_updater_text" type="text" placeholder="Update Shares"/>
  	<button id="shares_updater_button">Buy Shares</button>
	</div_id>

<div id="stock-info" class="column">
      <h2 class="column-heading">To Do</h2>
      <ul class="stocks">
      </ul>
    </div>


  </body>
</html>
