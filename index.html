<!DOCTYPE html>
<html>
  <head>
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
  <div id='stock-view'>
    <form id="stock-search">
      <input id="stock-symbol" type="text" placeholder="enter stock symbol"/>
      <button id="search" type="submit">Search</button>
    </form>

    <div id="stock-details" class="">
      <h2 class="stock-heading">Stock Details</h2>
        <div class="stock-data">
            <ul>
                <li><strong>Symbol: </strong><span id="stock-symbol"></span></li>
                <li><strong>Company: </strong><span id="stock-company"></span></li>
                <li><strong>Price: $</strong><span id="stock-price"></span></li>
                <li><strong>Total Value: $</strong><span id="stock-value"></span></li>
            </ul>
            <form id='shares-form'>
                <input type="text" name="num-shares" id="num-shares" >
                <button type="submit">Update Total</button>
            </form>
        </div>
    </div>
</div>
    <script type="text/javascript" src="js/models/stock.js"></script>
    <script type="text/javascript" src="js/views/stock.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
  </body>
</html>
