<!DOCTYPE html>
<html>
  <head>
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="js/models/stock.js"></script>
    <script type="text/javascript" src="js/views/stock.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
  </head>
  <body>
    <h1>Stock Information</h1>
    <form>
      Company Ticker:
      <input type="text" name="companyticker">
      <input type="submit" value="Submit"><br>

      Company Name:
      <input type="text" name="companyname"><br>

      Price:
      <input type="text" name="companyprice"><br>

      Number of Shares:
      <input type="text" name="numberofshares">
      <input type="submit" value="Submit"><br>

      Value:
      <input type="text" name="value"><br>
    </form>
  </body>
</html>
