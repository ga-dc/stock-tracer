<!DOCTYPE html>
<html>
  <head>
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/models/stock.js"></script>
    <script type="text/javascript" src="js/views/stock.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
  </head>
  <body>

  <div>



    Symbol:<form id="form">

          <input type="text" id="symbol_field"></input>
          <button type="button" id="symbol_button">Update</button>

    </form>

    <br>


    Name:<li id="name"></li>

    Price:<li id="price"></li>

  <br>
    Number of Share<li id="numberOfShares"></li>


    <form id="form">

          <input type="text" id="numberOfShares_field"></input>
          <button type="button" id="numberOfShares_button">Update</button>

    </form>


    <li id="totalValue">Total Value</li>


  </div>



  </body>
</html>
