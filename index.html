<!DOCTYPE html>
<html>
  <head>
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div id='stockInfo'>
      <label>Enter Stock Symbol:
        <input type='text' placeholder='Symbol' id='symbol'>
      </label>
      <button id='lookup'>Look Up</button>

      <h3>Symbol:</h3>
      <p id='sym'></p>

      <h3>Name:</h3>
      <p id='name'></p>

      <h3>Price:</h3>
      <p id='price'></p>

      <h3>Shares:</h3>
      <p id='shares'></p>

      <h3>Total Value:</h3>
      <p id='totalValue'></p>

      <label>Update Number of Shares
        <input type='text' placeholder='Number of Shares' id='numShares'>
      </label>
      <button id='update'>Update</button>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/models/stock.js"></script>
    <script type="text/javascript" src="js/views/stock.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
  </body>
</html>
